<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amélia Boldan | Link in Bio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Parisienne&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f8f8;
            background-image: radial-gradient(circle at center, rgba(255,255,255,0.9) 0%, rgba(245,245,245,0.9) 100%);
            font-family: 'Playfair Display', serif;
        }
        .script-font {
            font-family: 'Parisienne', cursive;
            font-size: 2.2rem;
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .social-icon:hover {
            transform: scale(1.1);
        }
        .profile-container {
            position: relative;
        }
        .profile-bg {
            position: absolute;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(230,230,230,0.8) 0%, rgba(210,210,210,0.5) 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
        .profile-img {
            position: relative;
            z-index: 1;
            border: 3px solid white;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto">
        <!-- Profile Section -->
        <div class="text-center mb-8">

                     class="profile-img w-32 h-32 rounded-full object-cover mx-auto shadow-md">
            </div>
            
            <h1 class="text-3xl font-medium mb-1">
                <span class="script-font">Amélia</span> Boldan
            </h1>
            <p class="text-gray-600 mb-6">@amelia.boldan</p>
            
            <p class="text-gray-700 mb-8 max-w-xs mx-auto">
                Bem-vinda ao meu cantinho digital. Explore os links abaixo para nos conectarmos melhor.
            </p>
        </div>
        
        <!-- Links Section -->
        <div class="space-y-4 mb-10">
            <a href="#" class="block bg-gray-800 hover:bg-gray-700 text-white py-3 px-6 rounded-md text-center uppercase tracking-wider font-medium transition-all duration-200 btn-hover">
                Agendar uma consultoria
            </a>
            <a href="#" class="block bg-gray-800 hover:bg-gray-700 text-white py-3 px-6 rounded-md text-center uppercase tracking-wider font-medium transition-all duration-200 btn-hover">
                Assinar newsletter
            </a>
            <a href="#" class="block bg-gray-800 hover:bg-gray-700 text-white py-3 px-6 rounded-md text-center uppercase tracking-wider font-medium transition-all duration-200 btn-hover">
                Último artigo
            </a>
            <a href="#" class="block bg-gray-800 hover:bg-gray-700 text-white py-3 px-6 rounded-md text-center uppercase tracking-wider font-medium transition-all duration-200 btn-hover">
                Baixar material gratuito
            </a>
        </div>
        
        <!-- Social Section -->
        <div class="text-center">
            <p class="script-font text-xl mb-4">Vamos nos conectar</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-gray-700 hover:text-gray-900 transition-all duration-200 social-icon">
                    <i class="fab fa-pinterest text-2xl"></i>
                </a>
                <a href="#" class="text-gray-700 hover:text-gray-900 transition-all duration-200 social-icon">
                    <i class="fab fa-instagram text-2xl"></i>
                </a>
                <a href="#" class="text-gray-700 hover:text-gray-900 transition-all duration-200 social-icon">
                    <i class="fab fa-facebook text-2xl"></i>
                </a>
                <a href="#" class="text-gray-700 hover:text-gray-900 transition-all duration-200 social-icon">
                    <i class="fas fa-envelope text-2xl"></i>
                </a>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-12 text-center text-xs text-gray-400">
            © 2023 Amélia Boldan. Todos os direitos reservados.
        </div>
    </div>
</body>
</html>
