    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0E0E0E;
            color: #F5E1C8;
            overflow-x: hidden;
        }
        
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        
        .link-card {
            background: rgba(15, 15, 15, 0.7);
            border: 1px solid rgba(168, 50, 121, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(168, 50, 121, 0.3);
            border-color: rgba(168, 50, 121, 0.7);
        }
        
        .glow {
            position: relative;
        }
        
        .glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            background: radial-gradient(circle at center, rgba(168, 50, 121, 0.4) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .link-card:hover .glow::before {
            opacity: 1;
        }
        
        .profile-image {
            border: 3px solid #A83279;
            box-shadow: 0 0 30px rgba(168, 50, 121, 0.5);
        }
        
        .sparkle {
            position: absolute;
            background-color: #F5E1C8;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
        }
        
        .typing-text {
            border-right: 2px solid #A83279;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }
        
        .carousel-item {
            transition: transform 0.6s ease-in-out;
        }
        
        .modal-image {
            max-height: 70vh;
        }
        
        .blink {
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
        .delay-4 { animation-delay: 0.8s; }
        .delay-5 { animation-delay: 1s; }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Typing effect
            const text = "Realçando a beleza real.";
            const typingText = document.getElementById('typing-text');
            let i = 0;
            
            function typeWriter() {
                if (i < text.length) {
                    typingText.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                } else {
                    setTimeout(() => {
                        typingText.innerHTML = '';
                        i = 0;
                        typeWriter();
                    }, 3000);
                }
            }
            
            typeWriter();
            
            // Sparkle animation
            const sparkleContainer = document.getElementById('sparkle-container');
            
            function createSparkle() {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 4 + 2;
                
                sparkle.style.left = `${x}%`;
                sparkle.style.top = `${y}%`;
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;
                
                // Random animation
                const duration = Math.random() * 3 + 2;
                sparkle.style.animation = `sparkleMove ${duration}s linear forwards`;
                
                // Add custom animation
                const keyframes = `
                    @keyframes sparkleMove {
                        0% {
                            transform: translate(0, 0) scale(1);
                            opacity: 1;
                        }
                        100% {
                            transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(0);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                sparkleContainer.appendChild(sparkle);
                
                // Remove after animation
                setTimeout(() => {
                    sparkle.remove();
                    style.remove();
                }, duration * 1000);
            }
            
            // Create initial sparkles
            for (let i = 0; i < 15; i++) {
                setTimeout(createSparkle, i * 200);
            }
            
            // Continuous sparkles
            setInterval(createSparkle, 300);
            
            // Carousel functionality
            const carousel = document.getElementById('carousel');
            const items = document.querySelectorAll('.carousel-item');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            let currentIndex = 0;
            
            function updateCarousel() {
                items.forEach((item, index) => {
                    if (index === currentIndex) {
                        item.style.transform = 'translateX(0)';
                        item.style.zIndex = '1';
                    } else if (index < currentIndex) {
                        item.style.transform = 'translateX(-100%)';
                        item.style.zIndex = '0';
                    } else {
                        item.style.transform = 'translateX(100%)';
                        item.style.zIndex = '0';
                    }
                });
            }
            
            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                updateCarousel();
            });
            
            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % items.length;
                updateCarousel();
            });
            
            // Auto-rotate carousel
            setInterval(() => {
                currentIndex = (currentIndex + 1) % items.length;
                updateCarousel();
            }, 5000);
            
            // Modal functionality
            const portfolioBtn = document.getElementById('portfolio-btn');
            const portfolioModal = document.getElementById('portfolio-modal');
            const closePortfolioModal = document.getElementById('close-portfolio-modal');
            
            portfolioBtn.addEventListener('click', () => {
                portfolioModal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            });
            
            closePortfolioModal.addEventListener('click', () => {
                portfolioModal.classList.add('hidden');
                document.body.style.overflow = '';
            });
            
            const bookingBtn = document.getElementById('booking-btn');
            const bookingModal = document.getElementById('booking-modal');
            const closeBookingModal = document.getElementById('close-booking-modal');
            
            bookingBtn.addEventListener('click', () => {
                bookingModal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            });
            
            closeBookingModal.addEventListener('click', () => {
                bookingModal.classList.add('hidden');
                document.body.style.overflow = '';
            });
            
            // Before/After modal
            const beforeAfterModal = document.getElementById('before-after-modal');
            const closeBeforeAfterModal = document.getElementById('close-before-after-modal');
            const beforeImage = document.getElementById('before-image');
            const afterImage = document.getElementById('after-image');
            
            document.querySelectorAll('#carousel img').forEach(img => {
                img.addEventListener('click', () => {
                    beforeImage.src = img.dataset.before;
                    afterImage.src = img.dataset.after;
                    beforeAfterModal.classList.remove('hidden');
                    document.body.style.overflow = 'hidden';
                });
            });
            
            closeBeforeAfterModal.addEventListener('click', () => {
                beforeAfterModal.classList.add('hidden');
                document.body.style.overflow = '';
            });
            
            // Close modals when clicking outside
            [portfolioModal, bookingModal, beforeAfterModal].forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.add('hidden');
                        document.body.style.overflow = '';
                    }
                });
            });
            
            // Animate elements on scroll
            const fadeElements = document.querySelectorAll('.fade-in');
            
            function checkScroll() {
                fadeElements.forEach(element => {
                    const elementTop = element.getBoundingClientRect().top;
                    const windowHeight = window.innerHeight;
                    
                    if (elementTop < windowHeight - 100) {
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                    }
                });
            }
            
            // Initial check
            checkScroll();
            
            // Check on scroll
            window.addEventListener('scroll', checkScroll);
        });
    </script>
