<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Artist | Link in Bio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <header class="text-center mb-12 fade-in">
            <div class="relative mx-auto w-32 h-32 mb-6">
                <img src="img/Perfil.jpg" alt="Makeup Artist"
                    class="profile-image w-full h-full rounded-full object-cover">
                <div id="sparkle-container" class="absolute inset-0 overflow-hidden rounded-full"></div>
            </div>
            <h1 class="title-font text-3xl md:text-4xl font-bold mb-2 text-[#F5E1C8]">Ana Beatriz</h1>
            <div class="text-lg md:text-xl mb-6 h-8">
                <span id="typing-text" class="typing-text text-[#A83279]"></span>
            </div>
        </header>

        <!-- Links Section -->
        <section class="max-w-md mx-auto mb-16">
            <div class="space-y-4">
                <a href="https://instagram.com" target="_blank"
                    class="link-card block rounded-lg p-4 text-center fade-in delay-1">
                    <div class="glow rounded-lg p-2">
                        <div class="flex items-center justify-center">
                            <i class="fab fa-instagram text-2xl mr-3 text-[#A83279]"></i>
                            <span class="font-medium">Instagram</span>
                        </div>
                    </div>
                </a>

                <a href="https://wa.me/" target="_blank"
                    class="link-card block rounded-lg p-4 text-center fade-in delay-2">
                    <div class="glow rounded-lg p-2">
                        <div class="flex items-center justify-center">
                            <i class="fab fa-whatsapp text-2xl mr-3 text-[#A83279]"></i>
                            <span class="font-medium">WhatsApp</span>
                        </div>
                    </div>
                </a>

                <a href="#" id="portfolio-btn" class="link-card block rounded-lg p-4 text-center fade-in delay-3">
                    <div class="glow rounded-lg p-2">
                        <div class="flex items-center justify-center">
                            <i class="fas fa-images text-2xl mr-3 text-[#A83279]"></i>
                            <span class="font-medium">Portfólio</span>
                        </div>
                    </div>
                </a>

                <a href="#" id="booking-btn" class="link-card block rounded-lg p-4 text-center fade-in delay-4">
                    <div class="glow rounded-lg p-2">
                        <div class="flex items-center justify-center">
                            <i class="fas fa-calendar-check text-2xl mr-3 text-[#A83279]"></i>
                            <span class="font-medium">Agendamentos</span>
                        </div>
                    </div>
                </a>

                <a href="https://tiktok.com" target="_blank"
                    class="link-card block rounded-lg p-4 text-center fade-in delay-5">
                    <div class="glow rounded-lg p-2">
                        <div class="flex items-center justify-center">
                            <i class="fab fa-tiktok text-2xl mr-3 text-[#A83279]"></i>
                            <span class="font-medium">TikTok</span>
                        </div>
                    </div>
                </a>
            </div>
        </section>

        <!-- Portfolio Carousel Section -->
        <section class="mb-16 fade-in delay-3">
            <h2 class="title-font text-2xl md:text-3xl font-bold mb-8 text-center text-[#F5E1C8]">Meus Trabalhos</h2>

            <div id="carousel" class="overflow-hidden relative h-64 md:h-96">
                <div
                    class="carousel-item active absolute inset-0 transition-all duration-500 flex items-center justify-center">
                    <img src="img/Modelo1.png" alt="Makeup 1" class="carousel-img" data-modelo="Modelo1.png">
                </div>

                <div
                    class="carousel-item absolute inset-0 transition-all duration-500 flex items-center justify-center">
                    <img src="img/Modelo2.png" alt="Makeup 2" class="carousel-img" data-modelo="Modelo2.png">
                </div>
                <div
                    class="carousel-item absolute inset-0 transition-all duration-500 flex items-center justify-center">
                    <img src="img/Modelo3.png" alt="Makeup 3" class="carousel-img" data-modelo="Modelo3.png">
                </div>
                <div
                    class="carousel-item absolute inset-0 transition-all duration-500 flex items-center justify-center">
                    <img src="img/Modelo4.png" alt="Makeup 4" class="carousel-img" data-modelo="Modelo4.png">
                </div>
            </div>
            <!-- dentro da section do carrossel -->
            <button id="prev-btn"
                class="absolute left-2 top-1/2 -translate-y-1/2 z-20 bg-[#A83279] text-white px-3 py-1 rounded hover:bg-[#8c2966] transition">&#10094;</button>
            <button id="next-btn"
                class="absolute right-2 top-1/2 -translate-y-1/2 z-20 bg-[#A83279] text-white px-3 py-1 rounded hover:bg-[#8c2966] transition">&#10095;</button>

        </section>

        <!-- Footer Section -->
        <footer class="text-center py-8 border-t border-[#A83279] border-opacity-20 fade-in delay-5">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="https://instagram.com" target="_blank" class="text-[#F5E1C8] hover:text-[#A83279] transition">
                    <i class="fab fa-instagram text-xl"></i>
                </a>
                <a href="https://wa.me/" target="_blank" class="text-[#F5E1C8] hover:text-[#A83279] transition">
                    <i class="fab fa-whatsapp text-xl"></i>
                </a>
                <a href="https://tiktok.com" target="_blank" class="text-[#F5E1C8] hover:text-[#A83279] transition">
                    <i class="fab fa-tiktok text-xl"></i>
                </a>
            </div>
            <p class="text-sm text-[#F5E1C8]">
                <span class="blink font-medium">Contato:</span> contato@makeupart.com.br
            </p>
        </footer>
    </div>

    <!-- Portfolio Modal -->
    <div id="portfolio-modal" class="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center hidden">
        <div class="bg-[#0E0E0E] rounded-lg max-w-4xl w-full mx-4 p-6 relative">
            <button id="close-portfolio-modal"
                class="absolute top-4 right-4 text-[#F5E1C8] hover:text-[#A83279] text-2xl">
                <i class="fas fa-times"></i>
            </button>
            <h3 class="title-font text-2xl mb-6 text-[#F5E1C8]">Meu Portfólio</h3>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <img src="img/Modelo1.png" alt="Makeup 1"
                    class="w-full h-32 md:h-48 object-cover rounded-lg cursor-pointer hover:opacity-80 transition">
                <img src="img/Modelo2.png" alt="Makeup 2"
                    class="w-full h-32 md:h-48 object-cover rounded-lg cursor-pointer hover:opacity-80 transition">
                <img src="https://images.unsplash.com/photo-1551836022-d5d88e9218df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
                    alt="Makeup 3"
                    class="w-full h-32 md:h-48 object-cover rounded-lg cursor-pointer hover:opacity-80 transition">
                <img src="https://images.unsplash.com/photo-1599351431202-1e0f0137899a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=688&q=80"
                    alt="Makeup 4"
                    class="w-full h-32 md:h-48 object-cover rounded-lg cursor-pointer hover:opacity-80 transition">
                <img src="https://images.unsplash.com/photo-1519699047748-de8e457a634e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80"
                    alt="Makeup 5"
                    class="w-full h-32 md:h-48 object-cover rounded-lg cursor-pointer hover:opacity-80 transition">
                <img src="https://images.unsplash.com/photo-1595476108010-b4d1f102b1b1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=688&q=80"
                    alt="Makeup 6"
                    class="w-full h-32 md:h-48 object-cover rounded-lg cursor-pointer hover:opacity-80 transition">
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="booking-modal" class="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center hidden">
        <div class="bg-[#0E0E0E] rounded-lg max-w-md w-full mx-4 p-6 relative">
            <button id="close-booking-modal"
                class="absolute top-4 right-4 text-[#F5E1C8] hover:text-[#A83279] text-2xl">
                <i class="fas fa-times"></i>
            </button>
            <h3 class="title-font text-2xl mb-6 text-[#F5E1C8]">Agendamentos</h3>
            <p class="mb-6 text-[#F5E1C8]">Entre em contato pelo WhatsApp para agendar seu horário:</p>
            <a href="https://wa.me/" target="_blank"
                class="block bg-[#A83279] hover:bg-[#8c2966] text-white font-medium py-3 px-6 rounded-lg text-center transition">
                <i class="fab fa-whatsapp mr-2"></i> Enviar Mensagem
            </a>
        </div>
    </div>

    <!-- Before/After Modal -->
    <div id="before-after-modal"
        class="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center hidden">
        <div class="bg-[#0E0E0E] rounded-lg max-w-4xl w-full mx-4 p-6 relative">
            <button id="close-before-after-modal"
                class="absolute top-4 right-4 text-[#F5E1C8] hover:text-[#A83279] text-2xl">
                <i class="fas fa-times"></i>
            </button>
            <h3 class="title-font text-2xl mb-6 text-[#F5E1C8]">Antes & Depois</h3>
            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex-1">
                    <h4 class="text-lg font-medium mb-3 text-[#F5E1C8]">Antes</h4>
                    <img id="before-image" src="" alt="Before" class="w-full h-64 md:h-96 object-cover rounded-lg">
                </div>
                <div class="flex-1">
                    <h4 class="text-lg font-medium mb-3 text-[#F5E1C8]">Depois</h4>
                    <img id="after-image" src="" alt="After" class="w-full h-64 md:h-96 object-cover rounded-lg">
                </div>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
